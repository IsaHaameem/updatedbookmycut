<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bookmycut</title>
  <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>Login to Bookmycut</h2>
      <p>Welcome back! Please enter your credentials.</p>
    </div>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="button" class="toggle-password" aria-label="Toggle password visibility">üëÅÔ∏è</button>
      </div>
      <button type="submit" class="login-button">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      <p><a href="#" class="forgot-password">Forgot Password?</a></p>
    </form>
  </div>
  <script src="..\static\javascript\login.js"></script>
</body>
</html>
